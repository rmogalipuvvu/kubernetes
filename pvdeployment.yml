apiVersion: apps/v1
kind: Deployment
metadata:
   name: mypvdeploy
spec:
   replicas: 1
   selector:
     matchLabels:
        app: mypv
   template:
     metadata:
       labels:
         app: mypv

     spec:
       containers:
       - name: shell
         image: centos
         command: ["/bin/bash", "-c" ,"sleep 10000"]
         volumeMounts:
         - name: mypd
           mountPath: "/tmp/persistent"
       volumes:
       - name: mypd
         persistentVolumeClaim:
           claimName: myebsvolclaim

